<h4>
    {{question.question}}
    <i *ngIf="grading && (answer !== question.correct)" class="fa fa-times" aria-hidden="true"></i>
    <i *ngIf="grading && (answer === question.correct)" class="fa fa-check" aria-hidden="true"></i>
</h4>

<form>
    <div class="form-group">
        <ul class="list-group">

            <li [ngClass]="{
                'list-group-item': true,
                'list-group-item-success': grading && (question.correct === choice),
                'list-group-item-danger': grading && (question.correct !== choice) && (answer === choice)}"
                *ngFor="let choice of question.choices">
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value={{choice}} [(ngModel)]="answer"
                            name="{{question._id}}" id={{choice}} />
                        <label class="form-check-label" for={{choice}}>{{choice}}</label>
                        <i *ngIf="grading && answer === choice && (question.correct !== choice)" class="fa fa-times"
                            aria-hidden="true"></i>
                        <i *ngIf="grading && (question.correct === choice)" class="fa fa-check"
                            aria-hidden="true"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-success" (click)="grade()">Grade</button>
    </div>

</form>
